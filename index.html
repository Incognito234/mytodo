<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App | Incognito234</title>
    <link rel="stylesheet" href="all.css">
    <script src="https://kit.fontawesome.com/8423c74c92.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- <li>Do the dishes <span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending task(s)</span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
